<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#10 Envelope Printing</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Roboto, Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .envelope {
      width: 9.5in;
      height: 4.125in;
      border: 1px solid #000;
      position: relative;
      background: white;
      margin: 20px 0;
    }
    .sender-address {
      position: absolute;
      top: 0.5in;
      left: 0.5in;
      font-size: 11pt;
      line-height: 1.5;
      letter-spacing: 0.02em;
      white-space: pre-line;
    }
    .receiver-address {
      position: absolute;
      top: 1.6in;
      left: 2.3in;
      font-size: 18pt;
      line-height: 1.5;
      font-weight: 500;
      letter-spacing: 0.02em;
      white-space: pre-line;
    }
    .remark {
      position: absolute;
      bottom: 0.5in;
      right: 0.5in;
      font-size: 10pt;
      font-style: italic;
      color: gray;
    }
    .copyright {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: gray;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
    .form-group button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">#10 Envelope Printing</div>
    <div class="form-group">
      <label for="senderInput">Sender's Address:</label>
      <textarea id="senderInput" placeholder="Enter sender's address..."></textarea>
    </div>
    <div class="form-group">
      <label for="receiverInput">Receiver's Address:</label>
      <textarea id="receiverInput" placeholder="Enter receiver's address..."></textarea>
    </div>
    <div class="form-group">
      <label for="remarkInput">Remark:</label>
      <textarea id="remarkInput" placeholder="Enter any remarks..."></textarea>
    </div>
    <div class="form-group">
      <button onclick="printEnvelope()">Print</button>
    </div>

    <div class="envelope">
      <div class="sender-address" id="senderAddress">Sender Name
      Sender Street Address
      City, NA 12345</div>
      <div class="receiver-address" id="receiverAddress">Receiver Name
      Receiver Street Address
      City, NA 12345</div>
      <div class="remark" id="remark"> </div>
    </div>
    <div class="copyright">Authored by Yuting Zhang. Github: <a href="https://github.com/YutingZhang/PrintEnvelope">https://github.com/YutingZhang/PrintEnvelope</a></div>
  </div>

  <script>
    const senderInput = document.getElementById('senderInput');
    const receiverInput = document.getElementById('receiverInput');
    const remarkInput = document.getElementById('remarkInput');
    const senderAddress = document.getElementById('senderAddress');
    const receiverAddress = document.getElementById('receiverAddress');
    const remark = document.getElementById('remark');

    senderInput.addEventListener('input', () => {
      senderAddress.innerText = senderInput.value;
    });

    receiverInput.addEventListener('input', () => {
      receiverAddress.innerText = receiverInput.value;
    });

    remarkInput.addEventListener('input', () => {
      remark.innerText = remarkInput.value;
    });

    function printEnvelope() {
      const printWindow = window.open('', '', 'width=800,height=400');
      printWindow.document.write(`
        <html>
        <head>
          <title>Print Envelope</title>
          <style>
            @page {
              size: 9.5in 4.125in;
              margin: 0;
            }
            body {
              margin: 0;
              display: flex;
              justify-content: center;
              align-items: center;
              width: 9.5in;
              height: 4.125in;
            }
            .envelope {
              width: 9.5in;
              height: 4.125in;
              position: relative;
              font-family: Arial, sans-serif;
            }
            .sender-address {
              position: absolute;
              top: 0.5in;
              left: 0.5in;
              font-size: 12pt;
              line-height: 1.5;
              letter-spacing: 0.05em;
              white-space: pre-line;
            }
            .receiver-address {
              position: absolute;
              top: 1.6in;
              left: 2.3in;
              font-size: 18pt;
              line-height: 1.5;
              font-weight: 500;
              letter-spacing: 0.1em;
              white-space: pre-line;
            }
            .remark {
              position: absolute;
              bottom: 0.5in;
              right: 0.5in;
              font-size: 10pt;
              font-style: italic;
            }
          </style>
        </head>
        <body>
          <div class="envelope">
            <div class="sender-address">${senderAddress.innerText.replace(/\n/g, '<br>')}</div>
            <div class="receiver-address">${receiverAddress.innerText.replace(/\n/g, '<br>')}</div>
            <div class="remark">${remark.innerText}</div>
          </div>
        </body>
        </html>
      `);
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    }
  </script>
</body>
</html>
